<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/settings.css">
	<title>Paramètres</title>
</head>
<body>
	<div class="settings">
		
		<div class="top_settings">
			<div class="text_gear">
			<p class="settings_h1">Paramètres</p>
			<img class="gear" src="./img/gear.png" alt="gear icon">
			</div>
			<div class="line"></div>
		</div>

		<div class="change_photo">
			<button class="photo_preview"></button>
			<button class="change_photo_button"><p>Changer la photo de profil</p></button>
		</div>

		<div>
			<div class="color_choice">
				<div class="choice">
					<div class="predefined_colors">
						<button class="color_1" style="background-color: #3f4062;"></button>
						<button class="color_2" style="background-color: purple;"></button>
						<button class="color_3" style="background-color: blue;"></button>
						<button class="color_4" style="background-color: green;"></button>
						<button class="color_5" style="background-color: red;"></button>
						<button class="color_6" style="background-color: yellow;"></button>
						<button class="color_7" style="background-color: cyan;"></button>
						<button class="color_8" style="background-color: maroon;"></button>
						<button class="color_9" style="background-color: black;"></button>
						<button class="color_10" style="background-color: white;"></button>
					</div>
					<button class="other_colors"><p class="choice_text">Autres couleurs</p></button>
				</div>
			</div>
		</div>
	
		<div class="change_username_password">
				<p class="settings_h1">Nom d'utilisateur</p>
				<div class="line"></div>
				<div class="center_input">
					<input class="enter" type="text" name="new_username" placeholder="Nouveau nom d'utilisateur">
				</div>
				<p class="settings_h1">Mot de passe</p>
				<div class="line"></div>
				<div class="center_input">
					<input class="enter" type="password" name="old_password" placeholder="Ancien mot de passe">
					<input class="enter" type="password" name="new_password" placeholder="Nouveau mot de passe"  style="margin-bottom: 10px;">
				</div>
		</div>
		<div class="save">
			<button class="save_button" style="margin-bottom: 10px;"><p class="save_text">Sauvegarder</p></button>
		</div>
	</div>

</body>
</html>
